<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Теніс</title>

    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <img
          src="./images/logo.png"
          class="header__logo"
          alt="логотип школи тенісу"
        />
        <!-- navigation -->
        <nav class="header__navigation">
          <ul class="header__navigation-list">
            <li class="header__navigation-item">
              <a href="" class="header__navigation-link">Головна</a>
            </li>
            <li class="header__navigation-item">
              <a href="" class="header__navigation-link">Для кого</a>
            </li>
            <li class="header__navigation-item">
              <a href="" class="header__navigation-link">Тренер</a>
            </li>
            <li class="header__navigation-item">
              <a href="" class="header__navigation-link">Контакти</a>
            </li>
          </ul>
        </nav>
        <!-- socials -->
        <div class="header__socials">
          <a href="/" class="button-icon">
            <svg class="button-icon__icon button-icon__icon--stroke">
              <use href="./icons/icons.svg#icon-Telegram"></use>
            </svg>
          </a>
          <a href="/" class="button-icon">
            <svg class="button-icon__icon button-icon__icon--fill">
              <use href="./icons/icons.svg#icon-Viber"></use>
            </svg>
          </a>
        </div>
        <!-- contacts -->
        <div class="header__contacts">
          <a
            href="tel:+380503484533"
            class="body-normal header__contacts-phone"
          >
            +38 (050) 348 45 33
          </a>
          <a
            href="tel:+380503484533"
            class="button-filled header__contacts-button"
          >
            <svg class="header__contacts-button-icon button-filled-icon">
              <use href="./icons/icons.svg#icon-Phone"></use>
            </svg>
            Зв'язатися з тренером
          </a>
        </div>
        <!-- lang toggler -->
        <button type="button" class="header__lang-btn">UA</button>
        <!-- menu button -->
        <button
          type="button"
          class="header__menu-btn"
          id="mobile-menu__toggler"
        >
          <svg class="header__menu-btn-icon header__menu-btn-icon-open">
            <use href="./icons/icons.svg#icon-Menu"></use>
          </svg>
          <svg class="header__menu-btn-icon header__menu-btn-icon-close" style="display: none">
            <use href="./icons/icons.svg#icon-Close"></use>
          </svg>
        </button>

        <!-- Mobile Menu -->
        <div
          class="mobile-menu__wrap mobile-menu__wrap--close"
          id="mobile-menu"
        >
          <a class="body-normal mobile-menu__phone" href="tel:+380503484533">
            +38 (050) 348 45 33
          </a>
          <nav class="mobile-menu__navigation">
            <ul class="mobile-menu__navigation-list">
              <li>
                <a href="/" class="mobile-menu__navigation-link">Головна</a>
              </li>
              <li>
                <a href="/" class="mobile-menu__navigation-link">Для кого</a>
              </li>
              <li>
                <a href="/" class="mobile-menu__navigation-link">Тренер</a>
              </li>
              <li>
                <a href="/" class="mobile-menu__navigation-link">Контакти</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero -->
      <section></section>

      <!-- For who -->
      <section></section>

      <!-- Coach -->
      <section></section>
    </main>

    <!-- Footer -->
    <footer></footer>
    <script src="./js/mobileMenu.js"></script>
  </body>
</html>
